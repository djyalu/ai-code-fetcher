name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Deploy chat and check-model-health functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "Deploying chat function..."
          supabase functions deploy chat --project $SUPABASE_PROJECT_ID --no-confirm
          echo "Deploying check-model-health function..."
          supabase functions deploy check-model-health --project $SUPABASE_PROJECT_ID --no-confirm

      - name: Done
        run: echo "Supabase functions deploy job finished."
